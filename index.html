<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css"> 
	<meta charset="UTF-8">
	<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
	<title>What to do?</title>
</head>
<body>
	<section id="todoapp">
		<h1 id="main">Ghetto Todo List</h1>
	</section>

	<section id="signIn">


	</section>

	<script id="inputTemplate" type="text/x-handlebars-template">
		<section id="todo">
			<span id="loggedName">Logged In As: {{username}} </span><button id="logout">Log Out	</button>
			<h2 id="inputForm">What has to get done?</h2>
			<input id="inputTodo" placeholder="To do?" autofocus /> <button type="submit" id="enter">Enter</button>
			<h2 id="todos">Todos</h2>
		</section>
	</script>

	<script id="modelTemplate" type="text/x-handlebars-template">
		<li class="{{#if completed}} strikethrough {{else}} none {{/if}}" >
		<input type="checkbox" {{#if completed}} checked="checked" {{/if}} /> {{ title }} <button type="submit" id="edit">Edit</button><button type="submit" id="delete">Delete</button>
		</li>
	</script>

	<script id="editTemplate" type="text/x-handlebars-template">
		<input value="{{title}}" /> <button id="save">Save</button>
	</script>

	<script id="loginTemplate" type="text/x-handlebars-template">
		<h1>Log In</h1>
		<form name="login">
			<label for="username">Username:</label>
			<input id="username" placeholder="Username" type="text" name="username" />
			<label for="login-password">Password:</label>
			<input id="login-password" placeholder="Password" type="password" name="password" />
			<button type="button" id="submit-login">Submit</button>
		</form>

		<h1>Sign Up</h1>
		<form name="signup">
			<label for="signup">Username:</label>
			<input id="signUp" placeholder="Username" type="text" name="signupname" />
			<label for="signup-password">Password:</label>
			<input id="signup-password" placeholder="Password" type="password" name="password" />
			<button type="button" id="submit-signup">Submit</button>
		</form>
	</script>



	<script src="assets/js/jquery/min.js"></script>
	<script src="assets/js/underscore.js"></script>
	<script src="assets/js/backbone.js"></script>
	<script src="assets/js/handlebars.js"></script>
	<script src="models/todoModel.js"></script>
	<script src="models/todoCollections.js"></script>
	<script src="views/todoView.js"></script>
	<script src="views/appView.js"></script>
	<script src="app.js"></script>

</body>
</html>
